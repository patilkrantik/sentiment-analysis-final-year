<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentiment App with Auth</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    canvas#bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
  </style>
</head>
<body class="relative bg-black text-white min-h-screen flex items-center justify-center overflow-hidden">
  <canvas id="bg"></canvas>

  <!-- Login Section -->
  <div id="loginSection" class="bg-slate-900 bg-opacity-90 p-8 rounded-2xl max-w-md w-full space-y-4 text-center">
    <h2 class="text-2xl font-bold">üîê Login to Continue</h2>
    <input id="email" type="email" placeholder="Email" class="w-full p-3 rounded bg-slate-800 text-white" />
    <input id="password" type="password" placeholder="Password" class="w-full p-3 rounded bg-slate-800 text-white" />
    <button id="emailLoginBtn" class="w-full bg-blue-600 hover:bg-blue-700 p-3 rounded font-semibold">Login with Email</button>
    <button id="googleLogin" class="w-full bg-red-600 hover:bg-red-700 p-3 rounded font-semibold">Login with Google</button>
  </div>

  <!-- App Section -->
  <div id="appSection" class="hidden bg-slate-950 bg-opacity-80 p-8 rounded-2xl max-w-xl w-full text-center space-y-6">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold">üß† Sentiment Classifier</h1>
      <button id="logoutBtn" class="text-sm text-red-400 hover:underline">Logout</button>
    </div>
    <textarea id="textInput" class="w-full p-4 rounded-xl bg-slate-800 text-white resize-none" rows="4" placeholder="Enter your text here..."></textarea>
    <button id="analyzeBtn" class="w-full bg-blue-600 hover:bg-blue-700 p-3 rounded-xl font-semibold">Analyze</button>
    <div id="resultBox" class="hidden text-lg font-medium"></div>
  </div>

   <!-- Firebase & App + OpenAI Logic -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    signInWithPopup,
    GoogleAuthProvider,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAYgiH3KSU3WnyRxq1fh7dghuLqocYd5lk",
    authDomain: "sentiment-analysis-final-year.firebaseapp.com",
    projectId: "sentiment-analysis-final-year",
    storageBucket: "sentiment-analysis-final-year.appspot.com",
    messagingSenderId: "82560817133",
    appId: "1:82560817133:web:6e441b269bceee89a379e4",
    measurementId: "G-YWRRM8BKXJ"
  };

  const OPENAI_API_KEY = "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"; // <-- replace with your real key

  document.addEventListener("DOMContentLoaded", () => {
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginSection = document.getElementById("loginSection");
    const appSection   = document.getElementById("appSection");
    const logoutBtn    = document.getElementById("logoutBtn");
    const analyzeBtn   = document.getElementById("analyzeBtn");
    const textInput    = document.getElementById("textInput");
    const resultBox    = document.getElementById("resultBox");

    // ----- Firebase Auth -----
    document.getElementById("googleLogin").addEventListener("click", () => {
      signInWithPopup(auth, provider).catch(err => alert(err.message));
    });

    document.getElementById("emailLoginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const pass  = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, pass).catch(e => alert(e.message));
    });

    logoutBtn.addEventListener("click", () => signOut(auth));

    onAuthStateChanged(auth, user => {
      if (user) {
        loginSection.classList.add("hidden");
        appSection.classList.remove("hidden");
      } else {
        loginSection.classList.remove("hidden");
        appSection.classList.add("hidden");
      }
    });

    // ----- ChatGPT (OpenAI) -----
    async function callChatGPT(prompt) {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${OPENAI_API_KEY}`
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [
            { role: "system", content: "You are a helpful assistant." },
            { role: "user", content: prompt }
          ]
        })
      });

      const data = await response.json();
      if (!data.choices || !data.choices[0]) {
  throw new Error(data.error?.message || "Invalid response from OpenAI");
}
return data.choices[0].message.content;

    }

    analyzeBtn.addEventListener("click", async () => {
      const text = textInput.value.trim();
      if (!text) return;
      analyzeBtn.disabled = true;
      analyzeBtn.textContent = "Analyzing...";

      try {
        const gptResult = await callChatGPT(text);
        resultBox.textContent = gptResult;
        resultBox.classList.remove("hidden");
      } catch (e) {
        console.error(e);
        resultBox.textContent = "Error while calling OpenAI";
        resultBox.classList.remove("hidden");
      }

      analyzeBtn.disabled = false;
      analyzeBtn.textContent = "Analyze";
    });
  });
</script>



  <!-- Three.js Stars -->
  <script>
    const canvas = document.getElementById('bg');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const starsGeometry = new THREE.BufferGeometry();
    const positions = [];
    for (let i = 0; i < 1000; i++) {
      positions.push((Math.random() - 0.5) * 2000, (Math.random() - 0.5) * 2000, -Math.random() * 2000);
    }
    starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff });
    const starField = new THREE.Points(starsGeometry, starsMaterial);
    scene.add(starField);

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      starField.rotation.y += 0.0005;
      renderer.render(scene, camera);
    }

    animate();
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
